---
version: 2
publish: &publish
  working_directory: ~/my-app
  docker:
    - image: cimg/node:14.17.6
  steps:
    - checkout

    - run:
        name: Installing dependencies
        command: npm install

    - run:
        name: Login into Expo
        command: npx expo-cli login -u $EXPO_USERNAME -p $EXPO_PASSWORD

    - run:
        name: Publish Android to Expo
        no_output_timeout: 30m
        command: npx expo-cli build:android -t apk --non-interactive #--release-channel $EXPO_RELEASE_CHANNEL

jobs:
  publish_to_expo_dev:
    environment:
      EXPO_RELEASE_CHANNEL: dev
    <<: *publish

workflows:
  version: 2
  my_app:
    jobs:
      - publish_to_expo_dev